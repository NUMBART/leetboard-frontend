<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://leetcode.com/static/images/LeetCode_logo_rvs.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Instantly check ongoing leetcode contest country and friends' leaderboards"
    />
    <link
      rel="apple-touch-icon"
      href="https://leetcode.com/static/images/LeetCode_logo_rvs.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="manifest"
      href="https://leetcode.com/static/images/LeetCode_logo_rvs.png"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>LeetBoard</title>
    <!-- Open Graph / Facebook -->
    <!-- this is what Facebook and other social websites will draw on -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://leetboard.herokuapp.com/?raw=true"
    />
    <meta property="og:title" content="Leetboard" />
    <meta
      property="og:description"
      content="Instantly check ongoing leetcode contest country and friends' leaderboards"
    />
    <meta
      property="og:image"
      content="https://leetcode.com/static/images/LeetCode_logo_rvs.png?raw=true"
    />

    <!-- Twitter -->
    <!-- You can have different summary for Twitter! -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://leetboard.herokuapp.com/?raw=true"
    />
    <meta property="twitter:title" content="Leetboard" />
    <meta
      property="twitter:description"
      content="Instantly check ongoing leetcode contest country and custom friend leaderboards"
    />
    <meta
      property="twitter:image"
      content="https://leetcode.com/static/images/LeetCode_logo_rvs.png?raw=true"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
